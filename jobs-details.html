<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="jobDetails" class="container mt-5"></div>

    <script>
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = parseInt(urlParams.get("id"));

        // Retrieve job data from `localStorage`
        const job = JSON.parse(localStorage.getItem("jobs")).find(job => job.id === jobId);
        const jobDetails = document.getElementById("jobDetails");

        if (job) {
            jobDetails.innerHTML = `
        <h2>${job.title}</h2>
        <h4>${job.company}</h4>
        <p><strong>Type:</strong> ${job.type}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Experience:</strong> ${job.experience}</p>
        <p><strong>Description:</strong> ${job.description}</p>
        <p><strong>Requirements:</strong> ${job.requirements}</p>
        <a href="application-form.html?id=${job.id}" class="btn btn-primary">Apply Now</a>
    `;
        } else {
            jobDetails.innerHTML = "<p>Job not found.</p>";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
