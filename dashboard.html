    <script>


        window.onload = function () {
            const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
            const currentUserEmail = localStorage.getItem("currentUserEmail"); // This should be set during login

            // Find the current user's data
            const currentUser = registrations.find(user => user.email === currentUserEmail);

            if (currentUser) {
                // Display the user's first and last name
                document.getElementById("userName").textContent = `${currentUser.firstName} ${currentUser.lastName}`;
                document.getElementById("city").textContent = `${currentUser.city}`;

            } else {
                alert("User not found. Please log in.");
                // Redirect to login page if user data is not found
                window.location.href = "signin.html";
            }
            loadAppliedJobs();
        };

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", function (event) {
            event.preventDefault();

            // Remove the currentUserEmail from localStorage
            localStorage.removeItem("currentUserEmail");

            // Redirect to the sign-in page
            window.location.href = "signin.html";
        });

        document.getElementById("deleteProfileButton").addEventListener("click", event => {
            event.preventDefault();
            const currentUserEmail = localStorage.getItem("currentUserEmail");
            console.log(currentUserEmail);
            const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
            // Find the index of the current user in the registrations array
            const currentIndex = registrations.findIndex(user => user.email === currentUserEmail);

            registrations.splice(currentIndex,1);
            localStorage.setItem("registrations", JSON.stringify(registrations));
            alert("Registration deleted successfully!");
            localStorage.removeItem("currentUserEmail");
            window.location.href = "index.html";
        });



        function loadAppliedJobs() {
            const currentUserEmail = localStorage.getItem('currentUserEmail'); // Get the logged-in user's email
            const userAppliedJobs = JSON.parse(localStorage.getItem(currentUserEmail)) || [];
            //const filteredJobs = userAppliedJobs.filter(job => job.email === currentUserEmail); // Filter jobs by email
            const appliedJobsBody = document.getElementById('appliedJobsBody');
    
            // Clear previous jobs
            appliedJobsBody.innerHTML = '';
    
            // Loop through filtered jobs and create table rows
            userAppliedJobs.forEach(job => {
                const row = `
                    <tr>
                        <td>${job.title}</td>
                        <td>${job.company}</td>
                        <td>${job.applicationDate}</td>
                        <td>${job.status}</td>
                        <td>
                            <a href="job-details.html" class="btn btn-outline-info btn-sm">View</a>
                            <button class="btn btn-outline-warning btn-sm" onclick="updateJob('${job.id}','${job.jobId}')">Update</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="withdrawJob('${job.id}')">Withdraw</button>
                        </td>
                    </tr>
                `;
                appliedJobsBody.innerHTML += row; // Append the new row
            });
        }
    
        function withdrawJob(id) {
            const currentUserEmail = localStorage.getItem('currentUserEmail');
            
            // Retrieve the applied jobs for the current user
            let appliedJobs = JSON.parse(localStorage.getItem(currentUserEmail)) || [];
            
            // Filter out the job with the specified jobId
            appliedJobs = appliedJobs.filter(job => job.id !== id);
            
            // Update local storage with the remaining jobs for the current user
            localStorage.setItem(currentUserEmail, JSON.stringify(appliedJobs));
            
            // Reload the job list to reflect the changes
            loadAppliedJobs();
        }

        function updateJob(id,jobId){
            console.log(id);
            console.log(jobId);
            const currentUserEmail = localStorage.getItem('currentUserEmail');
            
            // Retrieve the applied jobs for the current user
            let appliedJobs = JSON.parse(localStorage.getItem(currentUserEmail)) || [];
            
            // Filter out the job with the specified jobId
            appliedJobs = appliedJobs.filter(job => job.id !== id);
            
            // Update local storage with the remaining jobs for the current user
            localStorage.setItem(currentUserEmail, JSON.stringify(appliedJobs));
            window.location.href = `apply.html?jobId=${jobId}`;
            // Reload the job list to reflect the changes
            loadAppliedJobs();

        }
