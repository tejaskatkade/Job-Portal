<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        nav {
            background-color: #e3f2fd;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 50%;
            margin-top: 3%;
            margin-left: auto;
            margin-right: auto;
            background-color: #e3f2fd;
            border-radius: 20px;
            padding: 3%;   
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <a class="nav-link active nav-item me-auto" aria-current="page" href="index.html">Home</a>
                <a href="signup.html"  style="text-decoration:none">
                    <button class="btn btn-outline-primary d-flex">Register</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="box">
        <form id="loginForm" class="row g-3">
            <div>
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div>
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            
            <div class="col-12 button">
                <!-- <a href="signin.html"> -->
                    <button type="submit" class="btn btn-primary">Sign in</button>
                <!-- </a> -->
            </div>
        </form>

        <p id="loginMessage" class="mt-3">

        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById("loginForm").addEventListener("submit",(e)=>{
                e.preventDefault();

                const email = document.getElementById("inputEmail").value;
                const password = document.getElementById("inputPassword").value;

                /* const registrations = JSON.parse(sessionStorage.getItem("registrations")) || []; */
                const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
                console.log(registrations);
                
                const user = registrations.find(u=>u.email == email && u.password == password);
                
                console.log(user);

                const  login = document.getElementById("loginMessage");
                
                if(user){
                    login.textContent = "Login Successful";
                    localStorage.setItem("currentUserEmail", email);
                    //console.log(currentUserEmail);
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                }else{
                    login.textContent = "Invalid Email or password";
                }

                
            });
        </script>
</body>

</html>
