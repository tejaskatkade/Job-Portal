<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        nav {
            background-color: #e3f2fd;
        }
        a{
            text-decoration: none;
        }
        .container{
            width: 60%;
            margin-top: 3%;
            margin-left: auto;
            margin-right: auto;
            background-color: #e3f2fd;
            border-radius: 20px;
            padding: 3%;
        }
        .button{
            text-align: center;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Job Portal</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse d-flex" id="navbarScroll">
                <a class="nav-link active me-auto" aria-current="page" href="index.html">Home</a>
                <!-- <label for="">Already have an Account ? </label> -->
                <a href="signin.html">
                    <button class="btn btn-outline-primary " type="">Sign in</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="row g-3" id="registrationForm">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name" aria-label="Last name" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                    <option selected>choose...</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Kerala</option>
                    <option>Karnataka</option>
                    <option>Hariyana</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-12">
                <div class="form-check-">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck" >
                        I agree to all terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12 button">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

<script>
    const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
        
            function generateUniqueId() {
                return 'user-' + Date.now();
            }
        
            // Handle form submission
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const registrationData = {
                    id: generateUniqueId(),
                    firstName: document.getElementById("inputFirstName").value,
                    lastName: document.getElementById("inputLastName").value,
                    email: document.getElementById("inputEmail").value,
                    password: document.getElementById("inputPassword").value,
                    address: document.getElementById("inputAddress").value,
                    city: document.getElementById("inputCity").value,
                    state: document.getElementById("inputState").value,
                    zip: document.getElementById("inputZip").value,
                    agreedToTerms: document.getElementById("gridCheck").checked
                };

                //sessionStorage.setItem("registrations", JSON.stringify(registrations))
                registrations.push(registrationData);
                localStorage.setItem("registrations", JSON.stringify(registrations))
                

                // Display confirmation
               alert("Registration successful!");
        
                // Clear the form
                document.getElementById("registrationForm").reset();
                console.log(registrations);
            
            });
</script>

</html>
